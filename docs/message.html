<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>メッセージ集</title>

	<!-- 外部CSSの読み込み -->
	<link rel="stylesheet" href="css/style.css">

	<style>
		/* 画面幅1000px以下のときのデザイン設定（スマホ対応） */
		@media screen and (max-width:1000px) {

			body {
				margin: 0;
				font-family: "Hiragino Maru Gothic Pro", "Segoe UI", sans-serif;
				background: linear-gradient(135deg, #f0fff0, #e6ffe6);
			}

			header {
				padding: 1.5rem;
				background: rgb(40, 167, 69);
				color: white;
				text-align: center;
			}

			h1 {
				margin: 0;
			}

			/* メッセージ全体のコンテナ */
			.message-container {
				max-width: 700px;
				margin: 2rem auto;
				padding: 1rem;
			}

			/* 各メッセージブロックのデザイン */
			.message {
				background: white;
				margin: 1rem 0;
				padding: 1rem 1.5rem;
				border-radius: 12px;
				box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
				text-align: left;
			}

			.message p {
				margin: 0.5rem 0;
			}

			.author {
				text-align: right;
				font-style: italic;
				color: #555;
			}

			nav {
				margin: 2rem;
				text-align: center;
			}

			nav a {
				padding: 0.6rem 1.5rem;
				background: #28a745;
				color: white;
				text-decoration: none;
				border-radius: 10px;
				transition: background 0.2s;
			}

			nav a:hover {
				background: #1e7e34;
			}
		}
	</style>
</head>

<body>

	<!-- ヘッダー部分 -->
	<header>
		<h1>💌 お祝いのビデオメッセージ</h1>
	</header>

	<!-- メッセージ全体を包む -->
	<div class="message-container">

		<!-- ① ポリスさんのメッセージ -->
		<div class="message">
			<p>新しい門出にたくさんの幸せが訪れますように！</p>
			<p class="author">— ポリス</p>
			<video controls width="300">
				<source src="images/ポリス.mp4" type="video/mp4">
				お使いのブラウザでは動画を再生できません。
			</video>
		</div>

		<!-- ② マンボウさんのメッセージ -->
		<div class="message">
			<p>笑顔あふれる毎日になりますように！</p>
			<p class="author">— マンボウ</p>
			<video controls width="300">
				<source src="images/おおたき.mp4" type="video/mp4">
				お使いのブラウザでは動画を再生できません。
			</video>
		</div>

		<!-- ③ ぶちゃ＆だるま＆プルタブさん -->
		<div class="message">
			<p>10月末更新！！</p>
			<p class="author">— ぶちゃ＆だるま＆プルタブ</p>
			<img src="images/next組.png" alt="10月末更新メッセージ" width="300"
				style="border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.1);">
		</div>

		<!-- ★ 追加したい場合は下に新しい .message をコピーして増やせます -->
	</div>

	<!-- ナビゲーション（ホームに戻るリンク） -->
	<nav>
		<a href="index.html">🏠 ホームに戻る</a>
	</nav>

</body>
</html>
