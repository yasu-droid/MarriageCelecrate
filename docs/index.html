<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<title>お祝いフォーム</title>
	<style>
		body {
			margin: 0;
			font-family: "Segoe UI", sans-serif;
			background: linear-gradient(135deg, #ffe4e1, #e6f7ff);
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		form {
			width: 90%;
			max-width: 400px;
			padding: 40px 30px;
			background-color: white;
			border-radius: 20px;
			box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
			text-align: center;
			animation: fadeIn 1s ease;
		}

		h1 {
			margin-bottom: 20px;
			color: #333;
			font-size: 1.5rem;
		}

		input[type="text"] {
			border: 2px solid #ccc;
			background: none;
			display: block;
			margin: 20px auto;
			padding: 12px 15px;
			width: 80%;
			outline: none;
			border-radius: 25px;
			transition: 0.3s;
			font-size: 1rem;
			text-align: center;
		}

		input[type="text"]:focus {
			border-color: #66ccff;
			background-color: #f0fcff;
			width: 85%;
		}

		button {
			border: none;
			padding: 12px 30px;
			margin-top: 10px;
			border-radius: 25px;
			background-color: #66ccff;
			color: white;
			font-size: 1rem;
			font-weight: bold;
			cursor: pointer;
			transition: 0.3s;
		}

		button:hover {
			background-color: #ff69b4;
			transform: translateY(-2px);
			box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
		}

		@keyframes fadeIn {
			from {
				opacity: 0;
				transform: translateY(20px);
			}

			to {
				opacity: 1;
				transform: translateY(0);
			}
		}
	</style>
</head>

<body>
	<form name="login_form">
		<h1>ご結婚おめでとうございます！</h1>
		<input type="text" name="name_id" placeholder="ご結婚されたあなたのお名前は？"><br>
		<button type="submit">開始</button>
	</form>
</body>
<script>
  document.getElementById("login_form").addEventListener("submit", function (event) {
    event.preventDefault(); // フォーム送信によるリロードを防ぐ

    const name = document.getElementById("name_id").value.trim(); // 入力値を取得

    if (!name) { // 入力が空なら
      alert("お名前を入力してください！");
      return; // ここで処理終了
    }

    // 入力値ごとに分岐
    if (name === "阪本明恵") {
      window.location.href = "Fade.html"; 
    } else if (name === "阪本紀之") {
      window.location.href = "noriyuki.html";
    } else if(name === "のりたろう"){
      window.location.href = "special.html";
    }
  });
</script>


</html>
