<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<title>お祝いフォーム</title>
	<style>
		body {
			margin: 0;
			font-family: "Segoe UI", sans-serif;
			background: linear-gradient(135deg, #ffe4e1, #e6f7ff);

			/* 画面いっぱいに広がるが、スマホでバーを考慮する */
			min-height: 100dvh;
			/* デバイス実際の表示領域に合わせる */
			display: flex;
			justify-content: center;
			align-items: center;
			padding: 10px;
			/* 端っこがくっつかないように少し余白 */
			box-sizing: border-box;
		}

		form {
			width: 100%;
			max-width: 600px;
			/* 横幅制限 */
			padding: 40px 20px;
			/* モバイルで見やすい余白 */
			background-color: white;
			border-radius: 20px;
			box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
			text-align: center;
			animation: fadeIn 1s ease;
		}

		h1 {
			margin-bottom: 30px;
			color: #333;
			font-size: 2rem;
			/* 見出しも大きく */
		}

		input[type="text"] {
			border: 2px solid #ccc;
			background: none;
			display: block;
			margin: 25px auto;
			padding: 20px 18px;
			width: 70%;
			/* 入力欄も広げる */
			outline: none;
			border-radius: 30px;
			transition: 0.3s;
			font-size: 1.2rem;
			/* 入力文字も大きく */
			text-align: center;
		}

		input[type="text"]:focus {
			border-color: #66ccff;
			background-color: #f0fcff;
			width: 75%;
		}

		button {
			border: none;
			padding: 18px 40px;
			margin-top: 20px;
			border-radius: 30px;
			background-color: #66ccff;
			color: white;
			font-size: 1.2rem;
			font-weight: bold;
			cursor: pointer;
			transition: 0.3s;
		}

		button:hover {
			background-color: #ff69b4;
			transform: translateY(-3px);
			box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
		}
	</style>

</head>

<body>
	<form id="login_form" name="login_form">
		<h1>ご結婚おめでとうございます！</h1>
		<input type="text" id="name_id" name="name_id" placeholder="ご結婚されたあなたのお名前は？"><br>
		<button type="submit">開始</button>
	</form>
</body>
<script>
	document.getElementById("login_form").addEventListener("submit", function (event) {
		event.preventDefault(); // フォーム送信によるリロードを防ぐ

		const name = document.getElementById("name_id").value.trim(); // 入力値を取得

		if (!name) { // 入力が空なら
			alert("お名前を入力してください！");
			return; // ここで処理終了
		}

		// 入力値ごとに分岐
		if (name === "阪本明恵") {
			window.location.href = "Fade.html";
		} else if (name === "阪本紀之") {
			window.location.href = "noriyuki.html";
		} else if (name === "のりたろう") {
			window.location.href = "special.html";
		}
	});
</script>


</html>
