<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>スプラッシュ画面</title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    .screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      animation: fadeInOut 5s forwards;
    }

    .screen img {
      max-width: 60%;
      height: auto;
    }

    @keyframes fadeInOut {
      0% {
        opacity: 0;
      }

      20% {
        opacity: 1;
      }

      /* フェードイン */
      80% {
        opacity: 1;
      }

      /* 表示を維持 */
      100% {
        opacity: 0;
      }

      /* フェードアウト */
    }
  </style>
  <script>
    window.onload = function () {
      // アニメーション後に次のページへ移動
      setTimeout(function () {
        window.location.href = "index.html"; // 遷移先ページ
      }, 5000); // アニメーションと同じ5秒
    };
  </script>
</head>

<body>
  <div class="screen">
    <img src="images/LINE_ALBUM_タイタンゼクシィ_250902_3.png" alt="フェードイン画像">
  </div>
</body>

</html>
